<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>

  <script src="./script.js"></script>
  <script src="./scripts/db.js"></script>
  <script src="./scripts/template.js"></script>
  <link rel="stylesheet" href="./styles/assets.css">
  <link rel="stylesheet" href="./styles/standard.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./styles/fonts.css">
  
</head>

<body onload="init()">

  <header>
    <div class="content-header">
      <img src="./assets/icons/icons8-books-100 (2).png" alt="">
      <div class="headline">
        <h1>Bookstore</h1>
        <h4>&nbsp- get your book here</h3>
      </div>
    </div>
  </header>

  <section id="ctn-books" class="ctn-books">
    <div id="content-book">
        <p id="title">Die Geheimnisse des Ozeans</p>
        <hr>
        <div id="ctn-img-book" >
          <img id="img-book" src="./assets/icons/icons8-literature-100.png" alt="imgBook">
        </div>
        <hr>
        <div class="ctn-book-details">
          <div class="book-details">
            <p id="price">19,99 â‚¬</p>
            <div class="likes">
              <p id="amount-likes">1249</p>
              <img id="img-heart" src="./assets/icons/icons8-herz-100 (1).png" alt="">
            </div>
          </div>
          <table class="table-book-details">
            <tr>
              <td>Autor</td>
              <td>:</td>
              <td>Clara Meer</td>
            </tr>
            <tr>
              <td>Erscheinungsjahr</td>
              <td>:</td>
              <td>2018</td>
            </tr>
            <tr>
              <td>Genre</td>
              <td>:</td>
              <td>Fantasy</td>
            </tr>
          </table>
        </div>   
        <hr>
        <div class="ctn-comments">
          <p>Kommentare:</p>
          <div id="comments" class="comments">
            <table class="table-comments">
              <tr>
                <td>[Kevin]</td>
                <td>:</td>
                <td>ein faszinierendes Buch. Sehr zu empfehlen!!!</td>
              </tr>
            </table>
          </div>
          <div id="write-comment" class="write-comment">
            <input id="input-comment" type="text" placeholder="Scheibe dein Kommentar ...">
            <img src="./assets/icons/icons8-papierflieger-50.png" alt="Send-Image">
          </div>
        </div>
    </div>

  </section>

  <footer>
    <p>&copy; Simone Arnold 2024</p>    
    <p>Icons by <a href="https://icons8.de/" target="_blank">Icons8</a></p>
  </footer>

</body>

</html>
